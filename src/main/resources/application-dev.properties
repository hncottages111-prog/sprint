# Development Database Configuration (Derby In-Memory)
spring.datasource.url=jdbc:derby:memory:trainticketdb;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect
spring.jpa.defer-datasource-initialization=true

# Enable SQL script execution
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Logging
logging.level.com.example.trainticket=DEBUG
logging.level.org.springframework.web=DEBUG